<body>

        <p class="descricao-produto promocao">Um baita <span>videogame</span>
        </p>
        <p>R$ 5000,00</p>
    </Div>
    <Div class="produto">
        <h2>Pc com led boladão</h2>
        <p class="descricao-produto">Um PC pra ninguém botar defeito</p>
