<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUDDLE</title>
    <link rel="shortcut icon" href="src/img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/mobile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="cabecalho">
            <img src="src/img/logo.svg" alt="">
        </div>
    </header>
    <main class="main">
        <div class="center">
            <div class="imagem">
                <img src="src/img/illustration-mockups.svg" alt="Mockups">
            </div>
            <div class="texto">
                <h2 class="texto2">Build The Community</h2>
                <h2 class="texto2">Your Fans Will Love</h2>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuinie discussion.</p>
                <div class="btn">
                    <a href="#">REGISTER</a>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="social">
            <a href="facebook">
                <img src="src/img/facebook.png" alt="Logo Facebook">
            </a>
            <a href="#">
                <img src="src/img/twitter.png" alt="Logo Twitter">
            </a>
            <a href="#">
                <img src="src/img/instagram.png" alt="Logo Instagram">
            </a>
        </div>
    </footer>
</body>
</html>
