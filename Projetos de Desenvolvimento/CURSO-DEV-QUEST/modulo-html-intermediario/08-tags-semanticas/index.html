<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Semânticas</title>
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Tags Semânticas</h1>
        <nav>
            <ul>
                <li href="/home">Home</li>
                <li href="/sobre">Sobre</li>
                <li href="/portifolio">Portifólio</li>
                <li href="/contato"> Contato</li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Módulo HTML intermediário</h2>
            <Figure>
                <img class="logo" src="./imagens/imagem logo HTML.png" alt="Logo HTML" title="HTML">
                <figcaption>Esse módulo é o sobre HTML intermediário</figcaption>
            </Figure>
        </section>

        <article>
            <H2>C#</H2>
            <p>C# é muito legal</p>
        </article>

        <article>
            <h2>Javascript</h2>
            <p>O Javascript é uma linguagem de programação frontend e backend com node.js.</p>
        </article>

        <aside>
            <!--  Essa tag é usada para definir um conteúdo relacionado, mas não central para o conteúdo principal. Pode conter barras laterais, anúncios ou informações relacionadas, links externos, etc -->
        </aside>



    </main>

    <footer>
        <!-- Essa tag representa o rodapé de uma seção ou de todo o documento. Geralmente contém informações de contato, direitos autorais e links relacionados. -->
        <address>
            <!-- é usada para fornecer informações de contato, geralmente para o autor ou proprietário de um documento ou para o contato relacionado a uma seção específica do conteúdo. Pode ser os links de suas redes socias, e-mails, etc. -->
            <p>Contatos das minhas redes sociais:</p>
            <p>Clique no logo:</p>
            <a href="https://www.facebook.com/pauloleonard/"><img class="logosocial" src="./imagens/facebook-logo-1-2.png" alt="Facebook logo"></a>

            <a href="https://www.instagram.com/leonardk99/"><img class="logosocial" src="./imagens/instagram logo.jpg" alt="Instagram logo"></a>
        </address>
    </footer>

</body>

</html>
