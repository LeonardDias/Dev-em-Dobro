<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando Listas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Estilizando Listas</h1>
<br>

    <h2>Lista desordenada</h2>
    <ul>
        <li>Café</li>
        <li>Energético</li>
        <li>Miojo</li>
    </ul>

    <h2>Lista ordenada</h2>
    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>
</body>
</html>
