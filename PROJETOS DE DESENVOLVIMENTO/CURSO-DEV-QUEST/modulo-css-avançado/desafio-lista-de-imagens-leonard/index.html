<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Imagens</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;700&display=swap" rel="stylesheet">

</head>
<body>
    <main class="main">
        <ul class="horizontal">
            <li class="imagens">
                <img src="src/img/rome.png" alt="Roma">
                <div class="texto">
                    <h2>Rome</h2>
                    <p>Michelangelo</p>
                </div>
            </li>
            <li class="imagens">
                <img src="src/img/boat.png" alt="Boat">
                <div class="texto">
                    <h2>Boat at Sea</h2>
                    <p>Vincent Van Gogh</p>
                </div>
            </li>
            <li class="imagens">
                <img src="src/img/sand-and-sea.png" alt="Sand and Sea">
                <div class="texto">
                    <h2>Sand and Sea</h2>
                    <p>Da vinci</p>
                </div>
            </li>
            <li class="imagens">
                <img src="src/img/starry-night.png" alt="Starry Night">
                <div class="texto">
                    <h2>Starry Night</h2>
                    <p>Vincent Van Gogh</p>
                </div>
            </li>
        </ul>
    </main>
</body>
</html>
