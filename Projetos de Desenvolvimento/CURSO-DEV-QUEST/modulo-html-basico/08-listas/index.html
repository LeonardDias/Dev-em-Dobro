<head>

    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>
    <h2><strong><i>Lista não ordenada</i></strong></h2>
    <h3>Lista de Compras</h3>
    <ul> <!-- CRIA UMA LISTA NÃO ORDENADA -->
        <li>Café</li> <!--ITENS DA LISTA-->
        <li>Filtro de Café</li>
        <li>Bolo de Chocolate</li>
        <li>Energético</li>
    </ul>

    <h2><strong><i>Lista ordenada</i></strong></h2>
    <h3>Lista de vencedores no SF 6</h3>
    <ol> <!--CRIA UMA LISTA ORDENADA-->
        <li>Roberto</li><!--ITENS DA LISTA-->
        <li>Raphael</li>
        <li>Ana</li>
        <li>Ricardo</li>
    </ol>
   
  
</body>
